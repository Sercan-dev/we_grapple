<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} #weGrapple{% endblock %}</title>

<style>
    .style{   
        margin-top: 50px;
        margin-bottom: 50px;
    }

    .navbar{
        /* Sticky navbar*/

        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1;
        background-color: black;
    }

    

</style>    
</head>
<body>
    <header>
        <div>
            <img class="ui fluid image" style="height:400px;margin:0;" src="https://res.cloudinary.com/hdfycdpzs/image/upload/v1590425465/media/main_pic_l2ngk6.png">
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" style="margin-left: 10px;" href="{% url 'web:index' %} "><img src="https://res.cloudinary.com/hdfycdpzs/image/upload/v1590425056/media/nav_g3kn5a.png " style="height: 25px; width: 120px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'web:index' %} ">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'web:rules' %}">Rules</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'web:gallery' %}">Gallery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="{% url 'web:contact' %}">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="https://www.facebook.com/wegrapple/" target="_blank"><i class="large facebook square icon"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="https://www.instagram.com/wegrapple/" target="_blank"><i class="large instagram icon"></i></a>
            </li>
            </ul>
        </div>
    </nav>

    <div class="style">
        <h1 class="ui center aligned header">News</h1>
        <div class="ui raised very padded text container segment">
            <div class="ui form">
                <div class="column twelve wide">
                    <div display="all" data="{{ latest }}" id="last"></div>
                    {% for post in posts %}
                        <div class="style">
                            <div>
                                <div class="ui clearing segment">
                                    <h4>{{ post.title | safe }}</h4>
                                    <h6><small>by {{ post.user.username }} on {{ post.timestamp | date}}</small></h6>
                                    <p>{{ post.content | safe | linebreaks }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footerStyle">
        <div class="ui center aligned grid">
            <div class="ui list" style="display: flex;">
                <li><a href="https://www.facebook.com/wegrapple/" target="_blank"><i class="facebook square icon" style="font-size: 30px;"></i></a></li>
                <li><a href="https://www.instagram.com/wegrapple/" target="_blank"><i class="instagram icon" style="font-size: 30px;"></i></a></li>
            </div>

        </div>   
        <hr/>
        <div class="bottom"> Design by:
            <a href="https://beechwaydesigns.com/" target="_blank">Beech Way</a>
        </div>
        <style>
         
            footer{
                left: 0;
                bottom: 0;
                width: 100%;
                background-color: black;
                color: white;
                text-align: center;
                padding-top: 50px;
                
            }

            footer a{
                color: white;  
            }

            .bottom{
                padding: 10px;
                background: black;
                font-size: 12px;
            }

            .bottom a{
                color: goldenrod;
            }

            footer hr{
                border-top: 0.5px;
            }


            
        </style>
    </footer>

</html>
