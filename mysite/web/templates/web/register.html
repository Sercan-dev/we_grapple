<head xmlns="http://www.w3.org/1999/html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

</head>

<body>
    <header>
        <div>
            <img class="ui fluid image" style="height:400px;margin:0;" src="{{ MEDIA_URL }}main_pic.png">
        </div>
    </header>
    <div class="ui inverted segment">
        <div class="ui inverted secondary menu">
            <ul class="left menu" style="list-style-type:none;">
                {% if request.user.is_authenticated %}
                <li><a href="{% url 'web:logout' %} ">Logout</a></li>
                {% else %}
                <li><a class="item" href="{% url 'web:index' %} ">Home</a></li>
                <li><a class="item" href="{% url 'web:rules' %}">Rules</a></li>
                <li><a class="item" href="{% url 'web:gallery' %}">Gallery</a></li>
                <li><a class="item" href="{% url 'web:login' %} ">Login</a></li>
                <li><a class="active yellow item" href="{% url 'web:register' %} ">Register</a></li>
                <li><a class="item" href="#">Contact</a></li>
                <li><a class="item" href="https://www.facebook.com/wegrapple/"><i class="large facebook square icon"></i></a></li>
                <li><a class="item" href="https://www.instagram.com/wegrapple/"><i class="large instagram icon"></i></a></li>
                {% endif %}
            </ul>
        </div>
    </div>
    <div class="ui raised very padded text container segment">
        <div class="ui form">
            <div class="column twelve wide">
                <form method="post" action="">
                    {% csrf_token %}
                    {{ register_form.as_p }}
                    <button class="ui yellow button" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    </div>
</body>
</html>
